<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Should I shave my majestic beard?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Great+Vibes&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="script/script.js"></script>
</head>

<body>
    <section class="hero">
        <h1>
            <img
                srcset="img/should-I-shave@2x.png 2x"
                src="img/should-I-shave.png"
                alt="Should I shave my majestic beard?"
            >
        </h1>
        <div class="scroll">
            <button type="button" onClick="scrollToStart()">
                <img
                    srcset="img/arrow-light@2x.png 2x"
                    src="img/arrow-light.png"
                    alt="Scroll to questions"
                >
            </button>
        </div>
    </section>
    <section id="start" class="start">
        <div class="container">
            <div class="question-block" data-id="1">
                <p class="question">How <i>majestic</i> is your beard?</p>
                <p class="description">
                    Answer the following personalized questions to help determine the future of your beard.
                </p>
            </div>
            <div class="question-block" data-id="2">
                <p class="question">Have you ever been mistaken for a viking?</p>
                <div class="options">
                    <button type="button">yes</button>
                    <button type="button">no</button>
                </div>
            </div>
            <div class="answer">
                <p>You must not shave your<br><i id="adjective"></i> beard!</p>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="copyright">
                &copy; <span id="year"></span> <a href="juditdidit.github.io">juditdidit</a>
            </div>
            <a href="https://ko-fi.com/H2H1LCO0X" target="_blank" class="kofi-btn">
                <img src="https://storage.ko-fi.com/cdn/cup-border.png" alt="Ko-fi donations" class="kofi-img">
                Support the beard on Ko-fi
            </a>
        </div>
    </footer>
</body>
</html>
